<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-4">
        <h1 class="fw-bold">What would you like to do next?</h1>
        <p>Choose if you have a discount code or reward points you want to use or would like to estimate your delivery cost.</p>
        <div class="row">
            <div class="col m-2 p-4"> 
                <div class="form-check pb-1">
                    <input class="form-check-input" type="checkbox" value="" id="coupon">
                    <label class="form-check-label" for="coupon">
                      Use Coupon code
                    </label>
                  </div>
                  <div class="form-check pb-1">
                    <input class="form-check-input" type="checkbox" value="" id="gift">
                    <label class="form-check-label" for="gift">
                      Use gift voucher
                    </label>
                  </div>
                  <div class="form-check pb-1">
                    <input class="form-check-input" type="checkbox" value="" id="taxes">
                    <label class="form-check-label" for="taxes">
                      Estimate shipping & taxes
                    </label>
                  </div>
                  <div class="row mt-3">
                    <div class="col">Country:</div>
                    <div class="col">Region/State:</div>
                    <div class="col">zip code:</div>
                  </div>
                  <div class="row mt-1 mb-3">
                    <div class="col">
                        <select class="custom-select h-100 w-100 bg-lightgray" >
                            <option value="1">United States</option>
                            <option value="2">United Kingdom</option>
                            <option value="3">Australia</option>
                        </select> 
                    </div>
                    <div class="col">
                        <select class="custom-select h-100 w-100 bg-lightgray"  >
                            <option value="1">select</option>
                            <option value="2">Asia</option>
                            <option value="3">Europe</option>
                        </select>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text">
                    </div>
                  </div>
                  <div class="btn-group">
                    <button class="col btn btn-warning mt-3 mb-3">Get quotes</button>
                    <button class="col btn btn-warning m-3">Continue</button>
                  </div>
            </div>
            <div class="col m-2 p-4"> 
                <div class="row m-3 pt-2 pb-2 mt-2 bg-lightgray">
                    <div class="col">Cart Sub Total</div>
                    <div class="col text-end">$59</div>
                </div>
                <div class="row m-3 pt-2 pb-2 bg-lightgray">
                    <div class="col">Eco Tax</div>
                    <div class="col text-end">$2</div>
                </div>
                <div class="row m-3 pt-2 pb-2 bg-lightgray">
                    <div class="col">shipping Cost</div>
                    <div class="col text-end">Free</div>
                </div>
                <div class="row m-3 pt-2 pb-2 mb-3 bg-lightgray">
                    <div class="col">Total</div>
                    <div class="col text-end">$61</div>
                </div>
                <div class="btn-group">
                    <button class="col btn btn-warning m-3">Get quotes</button>
                    <button class="col btn btn-warning m-3">Continue</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
