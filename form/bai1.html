<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e1aaf64c7e.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="bai1.css">
</head>
<body>
    <table>
        <tr>
            <td class="colum1"><label for="Fname">First name</label></td>
            <td class="colum2"><i class="fa-solid fa-user"></i></td>
            <td class="colum3"><input type="text" id="Fname" placeholder="First name"></td>
        </tr>
        <tr>
            <td class="colum1"><label for="Lname">Last name</label></td>
            <td class="colum2"><i class="fa-solid fa-user"></i></td>
            <td class="colum3"><input type="text" id="Lname" placeholder="Last name"></td>
        </tr>
        <tr>
            <td class="colum1"><label for="place">Department/office</label></td>
            <td class="colum2"><i class="fa-solid fa-list-ul"></i></td>
            <td class="colum3"><select name="place" id="place">
                <option value="" disabled selected hidden>Select your Department/Office</option>
                <option value="Department">Department</option>
                <option value="Office">Office</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="colum1"><label for="Uname">User name</label></td>
            <td class="colum2"><i class="fa-solid fa-user"></i></td>
            <td class="colum3"><input type="text" id="Uname" placeholder="Username"></td>
        </tr>
        <tr>
            <td class="colum1"><label for="pw">Password</label></td>
            <td class="colum2"><i class="fa-solid fa-user"></i></td>
            <td class="colum3"><input type="password" id="pw" placeholder="Password"></td>
        </tr>
        <tr>
            <td class="colum1"><label for="cpw">Confirm Password</label></td>
            <td class="colum2"><i class="fa-solid fa-user"></i></td>
            <td class="colum3"><input type="password" id="cpw" placeholder="Confirm Password"></td>
        </tr>
        <tr>
            <td class="colum1"><label for="mail">E-Mail</label></td>
            <td class="colum2"><i class="fa-solid fa-envelope"></i></td>
            <td class="colum3"><input type="email" id="mail" placeholder="E-Mail Address"></td>
        </tr>
        <tr>
            <td class="colum1"><label for="phone">Contact No</label></td>
            <td class="colum2"><i class="fa-solid fa-phone"></i></td>
            <td class="colum3"><input type="tel" id="phone" placeholder="Your phone number"></td>
        </tr>
        <tr>
            <td colspan="3" id="submit">
                <input type="submit" value="submit">
            </td>
        </tr>
    </table>
</body>
</html>
