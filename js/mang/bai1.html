            function display(check) {
                let element = document.querySelector('#output');
                element.innerHTML = (check == "men")? `<h2 class="text-center">MEN FASHION</h2>` : `<h2 class="text-center">WOMEN FASHION</h2>`;

                sex.forEach(function(item){
                    element.innerHTML += `
                    <div class="col-sm-3 p-3 col-12">
                        <div class="card" style="width: 18rem;">
                            <img src="${item.img}" class="card-img-top round-5" style="height: 20rem; object-fit: cover;" alt="image">
                            <div class="card-body">
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                            </div>
